<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkish Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <div class="title">
          <h2>Turkish Kitchen Menu</h2>
        </div>
        <div class="btn-container">
        </div>
        <button id="addButton" class="btn btn-outline-dark btn-item" ">
          <i class="fa-solid fa-circle-plus" ></i>    Add New Dish
        </button>        
        <div class="menu-items row" id="menuItems">
        </div>
      </section>
    </div>

    <!-- Modal HTML -->
<div class="modal" id="modal">
  <form id="addDishForm" class="dishFrom">
    <div class="form-group">
      <label for="newTitle">Title:</label>
      <input type="text" id="newTitle" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="newCategory">Category:</label>
      <select id="newCategory" class="form-control" required>
        <option value="Blacksea Region">Blacksea Region</option>
        <option value="Central Anatolia">Central Anatolia</option>
        <option value="Eastern Anatolia">Eastern Anatolia</option>
        <option value="Marmara Region">Marmara Region</option>
        <option value="Mediterrenian">Mediterrenian</option>
      </select>
    </div>

    <div class="form-group">
      <label for="newPrice">Price:</label>
      <input type="number" id="newPrice" class="form-control" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="newImg">Image URL:</label>
      <input type="url" id="newImg" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="newDesc">Description:</label>
      <textarea id="newDesc" class="form-control" required placeholder="Description should be longer than 75 words!"></textarea>
    </div>
    <div class="modalButton">
      <button type="button" id="submitBtn" class="btn btn-primary" style="margin-top: 10px;">Add Dish</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary" style="margin-top: 10px;">Cancel</button>
    </div>
  </form>
</div>  
  <script src="app.js"></script>
  </body>
</html>
